<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function compareArrays(a, b) {
            let Bob = 0;
            let Alice = 0;
            for (let i = 0; i < a.length; i++) {
                if (a[i] > b[i]) {
                    Alice++;
                    console.log("Alice increment", Alice);
                } else if (a[i] < b[i]) {
                    Bob++;
                    console.log("Bob increment", Bob);
                } else {
                    console.log('None');
                }
            }
        }
        compareArrays([10, 2], [20, 30]);
        compareArrays([12, 4], [5, 8]);
    </script>  
</body>
</html>
